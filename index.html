<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <meta charset="utf-8" />
    <title>Rainbow Staves</title>
  </head>

  <body>
    <h1>Rainbow Staves</h1>
    <p id="status"></p>
    <div>
      <div class="loading" id="loading">
        <h1>Loading...</h1>
      </div>
      <div class="inputoutput" id="inputoutput" style="display: none">
        <img id="wholenote" src="./wholenote.png" style="display: none" />
        <img id="wholenote2" src="./wholenote-2.png" style="display: none" />
        <img id="wholenote3" src="./wholenote-3.png" style="display: none" />
        <img id="wholenote4" src="./wholenote-4.png" style="display: none" />
        <canvas id="canvasOutput"></canvas>
        <img id="imageSrc" alt="" />
        <div class="caption">
          Sheet Music file to Colourize ->
          <input type="file" id="fileInput" name="file" />
        </div>
      </div>
    </div>
    <script type="text/javascript">
      //TODO:
      // SAVE OPTIONS
      // use PDF's

      const DEBUG_STAVE_TEXT = false;
      const DEBUG_NOTE_TEXT = false;
      let imgElement = document.getElementById("imageSrc");
      let inputElement = document.getElementById("fileInput");
      inputElement.addEventListener(
        "change",
        (e) => {
          imgElement.src = URL.createObjectURL(e.target.files[0]);
        },
        false
      );


      function loadNoteImage(filename, imageList) {
        const wholeNote = cv.imread(filename, 0);
        wholeNote2 = new cv.Mat();
        cv.cvtColor(wholeNote, wholeNote2, cv.COLOR_BGR2GRAY, 0);
        imageList.push(wholeNote2);
      }

      imgElement.onload = function () {
        let src = cv.imread(imgElement);

        // Preprocess Convert everything to grayscale
        gray = new cv.Mat();
        cv.cvtColor(src, gray, cv.COLOR_BGR2GRAY, 0);

        //TODO: loop through note images in directory
        wholeNotes = [];
        loadNoteImage("wholenote", wholeNotes);
        loadNoteImage("wholenote2", wholeNotes);
        loadNoteImage("wholenote3", wholeNotes);
        loadNoteImage("wholenote4", wholeNotes);
        console.log(`wholeNotes ${wholeNotes.length}`);
        thresh = new cv.Mat();
        cv.threshold(
          gray,
          thresh,
          0,
          255,
          cv.THRESH_BINARY_INV + cv.THRESH_OTSU
        )[1];

        const { maxLength, sortedContours } = findTheStaves(thresh);
        console.log(`Number of stave lines found ${sortedContours.length}`);

        const notePositions = findTheNotes(gray, src, wholeNotes);
        const newContours = cutoutNotesFromStaves(
          sortedContours,
          notePositions,
          src
        );
        drawStaves(newContours, src, maxLength);
        cv.imshow("canvasOutput", src);

        // Clean up
        wholeNotes = [];
        src.delete();
        gray.delete();
        thresh.delete();
      };

      function onOpenCvReady() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("inputoutput").style.display = "block";
        document.getElementById("status").innerHTML =
          'Rainbow Stave is ready. Please click on the "Choose file" button to select your sheet music file on your computer.';
      }
    </script>
    <script
      async
      src="https://docs.opencv.org/3.4/opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
    <script src="utils/finders.js"></script>
    <script src="utils/rainbowstaves.js"></script>
  </body>
</html>
